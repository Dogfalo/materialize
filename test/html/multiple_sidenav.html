<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>Materialize - Documentation</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">

    <!-- Android 5 Chrome Color -->
    <meta name="theme-color" content="#EE6E73">

    <link href="../../../bin/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--  <link href="css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />-->
  <!--  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>-->
    <link href="../../../css/prism.css" rel="stylesheet" />
  </head>

  <body>

    <nav>
      <ul class="right hide-on-med-and-down">
        <li><a href="#!">Left First Sidebar Link</a></li>
        <li><a href="#!">Left Second Sidebar Link</a></li>
      </ul>
      <ul id="slide-out" class="sidenav">
        <li><a href="#!">Left First Sidebar Link</a></li>
        <li><a href="#!">Left Second Sidebar Link</a></li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger 1"><i class="material-icons">menu</i></a>

      <ul class="right hide-on-med-and-down">
        <li><a href="#!">Right First Sidebar Link</a></li>
        <li><a href="#!">Right Second Sidebar Link</a></li>
      </ul>
      <ul id="slide-out2" class="sidenav">
        <li><a href="#!">Right First Sidebar Link</a></li>
        <li><a href="#!">Right Second Sidebar Link</a></li>
      </ul>
      <a href="#" data-target="slide-out2" class="sidenav-trigger 2 right"><i class="material-icons">menu</i></a>
    </nav>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../../bin/materialize.js"></script>

    <script type="text/javascript">
    $( document ).ready(function() {
      $("#slide-out").sidenav();
      $("#slide-out2").sidenav({edge: 'right', draggable: false});
    });
    </script>
  </body>
</html>
